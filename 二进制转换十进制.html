<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二进制转十进制</title>

    <style>
        /* 页面基础样式 */
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            /* 设置背景渐变 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #000;
            overflow: auto;
        }

        /* 页面标题 */
        h1 {
            margin-bottom: 2.5px;
            margin-top: 10px;
            color: #000;
            font-size: 3em;
            font-weight: bold;
            text-align: center;
        }

        /* 网格布局 */
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* 三列布局 */
            gap: 20px;
            width: 50%;
            max-width: 1100px;
            margin: 0 auto;
            padding-bottom: 100px;
        }

        /* 每个容器的样式 */
        .container {
            text-align: center;
            background: #fff;
            border: 2px solid #ccc;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            max-width: 250px;
            width: 100%;
        }

        /* 容器悬停效果 */
        .container:hover {
            border: 2px solid #000;
        }

        /* 输入框样式 */
        input {
            margin: 5px 0;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        /* 按钮样式 */
        button {
            padding: 6px 12px;
            font-size: 1rem;
            margin: 1px;
            cursor: pointer;
            border: 2px solid #333;
            background: transparent;
            color: #000;
            border-radius: 30px;
            transition: background-color 0.2s, color 0.2s;
        }

        /* 按钮悬停效果 */
        button:hover {
            background-color: #333;
            color: #fff;
        }

        /* 结果显示样式 */
        .result {
            margin-top: 5px;
            font-size: 16px;
            color: #000;
        }

        .decimal-number {
            font-size: 18px;
            font-weight: bold;
            color: green;
        }

        /* 一键清空按钮样式 */
        .clear-all-btn {
            padding: 12px 24px;
            font-size: 1rem;
            margin: 30px;
            cursor: pointer;
            border: 2px solid #000;
            background: transparent;
            color: #000;
            border-radius: 30px;
            transition: background-color 0.2s, color 0.2s;
        }

        .clear-all-btn:hover {
            background-color: #000;
            color: #fff;
        }

        .clear-all-btn:active {
            transform: translateY(2px);
            /* 按钮点击时下移效果 */
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
                /* 在屏幕宽度小于768px时，显示2列 */
            }

            .container {
                padding: 15px;
            }

            button {
                font-size: 12px;
                padding: 6px 10px;
            }
        }

        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr;
                /* 在屏幕宽度小于480px时，显示1列 */
            }

            button {
                font-size: 10px;
                padding: 6px 8px;
            }

            .decimal-number {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <h1>二进制转十进制工具</h1> <!-- 页面标题 -->

    <!-- 一键清空按钮 -->
    <button class="clear-all-btn" onclick="clearAllInputs()">一键清空所有输入框</button>

    <div class="grid">
        <!-- 12个输入框和结果显示区域 -->
        <div class="container">
            <input type="text" placeholder="输入二进制数字" oninput="convertToDecimal(this, 'result1')"> <!-- 输入框，输入二进制数字 -->
            <button onclick="clearInput(this, 'result1')">清空</button> <!-- 清空按钮 -->
            <div class="result" id="result1">十进制：<span class="decimal-number">--</span></div> <!-- 结果显示区域 -->
        </div>
        <div class="container">
            <input type="text" placeholder="输入二进制数字" oninput="convertToDecimal(this, 'result2')">
            <button onclick="clearInput(this, 'result2')">清空</button>
            <div class="result" id="result2">十进制：<span class="decimal-number">--</span></div>
        </div>
        <div class="container">
            <input type="text" placeholder="输入二进制数字" oninput="convertToDecimal(this, 'result3')">
            <button onclick="clearInput(this, 'result3')">清空</button>
            <div class="result" id="result3">十进制：<span class="decimal-number">--</span></div>
        </div>
        <div class="container">
            <input type="text" placeholder="输入二进制数字" oninput="convertToDecimal(this, 'result4')">
            <button onclick="clearInput(this, 'result4')">清空</button>
            <div class="result" id="result4">十进制：<span class="decimal-number">--</span></div>
        </div>
        <div class="container">
            <input type="text" placeholder="输入二进制数字" oninput="convertToDecimal(this, 'result5')">
            <button onclick="clearInput(this, 'result5')">清空</button>
            <div class="result" id="result5">十进制：<span class="decimal-number">--</span></div>
        </div>
        <div class="container">
            <input type="text" placeholder="输入二进制数字" oninput="convertToDecimal(this, 'result6')">
            <button onclick="clearInput(this, 'result6')">清空</button>
            <div class="result" id="result6">十进制：<span class="decimal-number">--</span></div>
        </div>
        <div class="container">
            <input type="text" placeholder="输入二进制数字" oninput="convertToDecimal(this, 'result7')">
            <button onclick="clearInput(this, 'result7')">清空</button>
            <div class="result" id="result7">十进制：<span class="decimal-number">--</span></div>
        </div>
        <div class="container">
            <input type="text" placeholder="输入二进制数字" oninput="convertToDecimal(this, 'result8')">
            <button onclick="clearInput(this, 'result8')">清空</button>
            <div class="result" id="result8">十进制：<span class="decimal-number">--</span></div>
        </div>
        <div class="container">
            <input type="text" placeholder="输入二进制数字" oninput="convertToDecimal(this, 'result9')">
            <button onclick="clearInput(this, 'result9')">清空</button>
            <div class="result" id="result9">十进制：<span class="decimal-number">--</span></div>
        </div>
        <div class="container">
            <input type="text" placeholder="输入二进制数字" oninput="convertToDecimal(this, 'result10')">
            <button onclick="clearInput(this, 'result10')">清空</button>
            <div class="result" id="result10">十进制：<span class="decimal-number">--</span></div>
        </div>
        <div class="container">
            <input type="text" placeholder="输入二进制数字" oninput="convertToDecimal(this, 'result11')">
            <button onclick="clearInput(this, 'result11')">清空</button>
            <div class="result" id="result11">十进制：<span class="decimal-number">--</span></div>
        </div>
        <div class="container">
            <input type="text" placeholder="输入二进制数字" oninput="convertToDecimal(this, 'result12')">
            <button onclick="clearInput(this, 'result12')">清空</button>
            <div class="result" id="result12">十进制：<span class="decimal-number">--</span></div>
        </div>
    </div>

    <script>
        // 将二进制数转为十进制
        function convertToDecimal(inputElement, resultId) {
            const binaryInput = inputElement.value.trim();
            const resultDiv = document.getElementById(resultId);
            const decimalNumberSpan = resultDiv.querySelector('.decimal-number');

            if (binaryInput === "") {
                decimalNumberSpan.textContent = "--"; // 如果输入为空，显示默认值
                return;
            }
            if (!/^[01]+$/.test(binaryInput)) {
                decimalNumberSpan.textContent = "请输入有效的二进制数字"; // 如果输入不是二进制，显示错误信息
                decimalNumberSpan.style.color = "red";
                return;
            }

            let decimalValue = parseInt(binaryInput, 2) + 1; // 转换为十进制并加1
            decimalNumberSpan.textContent = decimalValue;
            decimalNumberSpan.style.color = "green"; // 转换成功，显示绿色
        }

        // 清空单个输入框和结果
        function clearInput(buttonElement, resultId) {
            const container = buttonElement.closest('.container');
            const inputElement = container.querySelector('input');
            inputElement.value = ""; // 清空输入框
            const resultDiv = document.getElementById(resultId);
            const decimalNumberSpan = resultDiv.querySelector('.decimal-number');
            decimalNumberSpan.textContent = "--"; // 清空结果显示
        }

        // 一键清空所有输入框和结果
        function clearAllInputs() {
            const inputElements = document.querySelectorAll('input');
            const resultElements = document.querySelectorAll('.result .decimal-number');
            inputElements.forEach(input => input.value = ""); // 清空所有输入框
            resultElements.forEach(result => result.textContent = "--"); // 清空所有结果
        }
    </script>
</body>

</html>
