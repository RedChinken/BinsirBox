<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付脚本生成器</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f0f0f0 100%, #e0e0e0 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #000;
            overflow: auto;
        }

        .container {
            padding: 0px 20px;
            border-radius: 10px;
            width: 40%;
        }

        h1 {
            margin: 0px;
            padding: 10px 0px 50px 0px;
            font-size: 3rem;
            color: #000;
            text-align: center;
            font-weight: bold;
        }

        label {
            font-size: 1rem;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 85%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .clear-btn {
            margin-left: 10px;
            padding: 5px 20px;
            font-size: 1rem;
            cursor: pointer;
            border: 2px solid #000;
            background: transparent;
            border-radius: 30px;
            transition: background-color 0.2s, color 0.2s;
        }

        .clear-btn:hover {
            background-color: #000;
            color: #fff;
        }

        button.generate {
            width: 50%;
            padding: 12px 24px;
            font-size: 1rem;
            margin: 10px;
            cursor: pointer;
            border: 2px solid #000;
            background: transparent;
            border-radius: 30px;
            transition: background-color 0.2s, color 0.2s;
        }

        button:hover {
            background-color: #000;
            color: #fff;
        }

        button.copy {
            width: 50%;
            padding: 12px 24px;
            font-size: 1rem;
            margin: 10px;
            cursor: pointer;
            border: 2px solid #000;
            background: transparent;
            border-radius: 30px;
            transition: background-color 0.2s, color 0.2s;
        }

        button.copy:hover {
            background-color: #000;
            color: #fff;
        }

        pre {
            background: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.9rem;
            color: #333;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .error {
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>狗狗币支付脚本生成器</h1>
        <label for="address">请输入狗狗币地址：</label>
        <div style="display: flex; align-items: center;">
            <input type="text" id="address" placeholder="请输入地址">
            <button class="clear-btn" onclick="clearInput()">清空</button>
        </div>
        <button class="generate" onclick="generateScript()">生成支付脚本</button>
        <h3>生成结果：</h3>
        <pre id="output">(结果将在这里显示)</pre>
        <button class="copy" onclick="copyOutput()">复制输出内容</button>
    </div>

    <script>
        (function () {
            const BASE58_ALPHABET = "123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz";

            function base58Decode(input) {
                let bytes = [0];
                for (let char of input) {
                    let value = BASE58_ALPHABET.indexOf(char);
                    if (value === -1) {
                        throw new Error("无效的Base58字符");
                    }
                    for (let i = 0; i < bytes.length; i++) {
                        bytes[i] *= 58;
                    }
                    bytes[0] += value;
                    for (let i = 0; i < bytes.length; i++) {
                        if (bytes[i] > 255) {
                            if (bytes[i + 1] === undefined) {
                                bytes.push(0);
                            }
                            bytes[i + 1] += Math.floor(bytes[i] / 256);
                            bytes[i] %= 256;
                        }
                    }
                }
                return new Uint8Array(bytes.reverse());
            }

            window.generateScript = function () {
                const addressInput = document.getElementById("address");
                const output = document.getElementById("output");
                const address = addressInput.value.trim();

                try {
                    const decoded = base58Decode(address);
                    if (decoded.length !== 25) {
                        throw new Error("地址长度无效");
                    }

                    const pubKeyHash = Array.from(decoded.slice(1, 21))
                        .map(byte => byte.toString(16).padStart(2, '0'))
                        .join("");

                    const script = `76a914${pubKeyHash}88ac`;

                    output.textContent = script;
                    output.classList.remove("error");
                } catch (error) {
                    output.textContent = `错误：${error.message}`;
                    output.classList.add("error");
                }
            };

            window.clearInput = function () {
                document.getElementById("address").value = "";
                document.getElementById("output").textContent = "(结果将在这里显示)";
                document.getElementById("output").classList.remove("error");
            };

            window.copyOutput = function () {
                const output = document.getElementById("output");
                navigator.clipboard.writeText(output.textContent).then(function () {
                    alert("已复制到剪贴板!" + output.textContent);
                }).catch(function (err) {
                    alert("复制失败: " + err);
                });
            };
        })();
    </script>
</body>

</html>
