<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BinsirBox</title>

    <style>
        /* 页面基础样式 */
        body {
            height: 100%;
        }

        /* HTML根元素样式 */
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #000;
            overflow: hidden;
        }

        /* 页面标题样式 */
        h1 {
            margin: 0;
            padding-top: 100px;
            padding-bottom: 20px;
            font-size: 3rem;
            color: #000;
            text-align: center;
            font-weight: bold;
        }

        /* 按钮的基础样式 */
        .btn {
            padding: 12px 24px;
            font-size: 1rem;
            margin: 10px;
            cursor: pointer;
            border: 2px solid #000;
            background: transparent;
            color: #000;
            border-radius: 30px;
            transition: background-color 0.2s, color 0.2s;
        }

        /* 按钮悬停时的样式变化 */
        .btn:hover {
            background-color: #000;
            color: #fff;
        }

        /* 按钮容器样式 */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 响应式设计：当屏幕宽度小于768px时应用 */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
                /* 当屏幕宽度小于768px时，调整标题字体大小 */
            }

            .btn {
                padding: 10px 20px;
                /* 调整按钮内边距 */
                font-size: 0.9rem;
                /* 调整按钮字体大小 */
            }
        }

        /* 响应式设计：当屏幕宽度小于480px时应用 */
        @media (max-width: 480px) {
            .btn {
                padding: 8px 16px;
                /* 调整按钮内边距 */
                font-size: 0.8rem;
                /* 调整按钮字体大小 */
            }
        }
    </style>
</head>

<body>
    <!-- 页面标题部分 -->
    <h1>BinsirBox</h1> <!-- 主标题，表示这是Binsir的离线签名工具箱 -->

    <!-- 按钮容器，里面包含多个按钮 -->
    <div class="button-container">
        <button class="btn" onclick="window.open('pages/私钥生成工具/BIP39-离线生成私钥.html', '_blank')">BIP39离线生成私钥</button>
        <button class="btn" onclick="window.open('pages/coinbin-CN-1.7/index.html', '_blank')">Coinb.in</button>
        <button class="btn" onclick="window.open('pages/冷钱包转账工具/二维码识别.html', '_blank')">二维码识别</button>
        <button class="btn" onclick="window.open('pages/冷钱包转账工具/二维码生成.html', '_blank')">二维码生成</button>
        <button class="btn" onclick="window.open('pages/冷钱包转账工具/支付脚本.html', '_blank')">支付脚本生成</button>
        <button class="btn" onclick="window.open('pages/冷钱包转账工具/数据分割.html', '_blank')">数据分割工具</button>
        <button class="btn" onclick="window.open('pages/私钥生成工具/二进制转换十进制.html', '_blank')">二进制转化十进制</button>
    </div>
</body>

</html>
